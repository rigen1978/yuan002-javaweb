<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新規登録</title>
    <link href="css/register.css" rel="stylesheet">
</head>
<body>

<div class="form-div">
    <div class="reg-content">
        <h1>新規登録</h1>
        <span>アカウント持っている？</span> <a href="login.html">ログイン</a>
    </div>
    <form id="reg-form" action="/module05-login-demo01/registerServlet" method="post">

        <table>

            <tr>
                <td>ユーザー名</td>
                <td class="inputs">
                    <input name="username" type="text" id="username">
                    <br>
                    <span id="username_err" class="err_msg"
                          style="display: none">ユーザーが存在している、別のユーザー名にしてください。</span>
                </td>

            </tr>

            <tr>
                <td>パスワード</td>
                <td class="inputs">
                    <input name="password" type="password" id="password">
                    <br>
                    <span id="password_err" class="err_msg" style="display: none">パスワード違う</span>
                </td>
            </tr>

        </table>

        <div class="buttons">
            <input value="新規登録" type="submit" id="reg_btn">
        </div>
        <br class="clear">
    </form>

</div>
</body>
</html>
